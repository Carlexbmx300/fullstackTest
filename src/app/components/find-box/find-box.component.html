<div class="container">
    <h4>Find Address</h4>
    <div class="row mb-5 pb-5">
        <div class="col-xl-12">
            <mdb-form-control>
                <input mdbInput type="text" id="form1" class="form-control"  #search  (input)="finding($event)" />
                <label mdbLabel class="form-label" for="form1">Enter address</label>
            </mdb-form-control>
        </div>
    </div>
    <div class="row mt-5 pt-5">
        <div class="col-xl-12 mt-5">
            <button *ngIf="save" (click)="saveAddress()" class="btn btn-primary">Save</button>
        </div>
    </div>
</div>
